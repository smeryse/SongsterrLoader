<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <style>
      /* Оформление поля поиска */
      input[type="text"] {
        width: 400px;
        height: 30px;
        font-size: 18px;
        padding: 5px;
      }

      /* Оформление кнопки поиска */
      button {
        font-size: 18px;
        padding: 5px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Поиск</h1>
    <form action="/search" method="GET">
      <input type="text" name="q">
      <button type="submit">Поиск</button>
    </form>
  </body>
</html>
