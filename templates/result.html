<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Поиск</title>
  </head>
  <body>
    <h1>Результаты поиска</h1>
    <ul>
      {% for track in tracks %}
        <li>
          <a href="{{ track.link }}">{{ track.title }}</a>
          by {{ track.artist }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
